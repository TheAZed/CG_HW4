<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meshing Page</title>
</head>
<body onload="main()">
<label for="image-input">Load Image</label><input id="image-input" type="file" onchange="loadImage">
<label for="add-button">Add Points</label><input id="add-button" type="radio" name="operation" value="add" onchange="setOperationToAdd()">
<label for="move-button">Move Points</label><input id="move-button" type="radio" name="operation" value="move" onchange="setOperationToMove()">
<br>
<canvas id="webgl" width="500" height="500" onload="main()"></canvas>
<br>
<label for="file-name">File Name</label><input type="text" id="file-name">
<button id="save-btn" onclick="saveMesh()">Save Mesh</button>

<script src="https://unpkg.com/delaunator@2.0.0/delaunator.min.js"></script>
<script type="text/javascript" src="../lib/webgl-utils.js"></script>
<script type="text/javascript" src="../lib/webgl-debug.js"></script>
<script type="text/javascript" src="../lib/cuon-utils.js"></script>
<script type="text/javascript" src="../lib/cuon-matrix.js"></script>
<script type="text/javascript" src="Logic.js"></script>
<script type="text/javascript" src="../lib/FileHandler.js"></script>
</body>
</html>
